<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>Formulario</title>
    <style>
        body {
            background-color: #ecf0f1;
        }
        .card {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .card-header {
            background-color: #2c3e50;
            color: white;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-weight: bold;
            padding: 10px;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #3498db;
            padding: 8px;
        }
        .btn-custom {
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- inicio del row -->
         <div class="row">
            <div class="col-md-12">
                <div class="card mt-4">
                    <div class="card-header">
                        <h2>Información</h2>
                        <button class="btn btn-custom">Crear</button>
                    </div>
                    <div class="card-body">
                        
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <h6>N_A</h6>
                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="name">Ingresar</label>
                                            <input type="text" id="name" name="name" class="form-control" required>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <h6>A_P</h6>
                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="name">Ingresar</label>
                                            <input type="text" id="name" name="name" class="form-control" required>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <h6>A_M</h6>
                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="name">Ingresar</label>
                                            <input type="text" id="name" name="name" class="form-control" required>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <h6>N_C</h6>
                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="name">Ingresar</label>
                                            <input type="text" id="name" name="name" class="form-control" required>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <h6>Seleccionar</h6>
                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="city">Carreras: </label>
                                            <select id="city" name="city" class="form-control">
                                                <option value="Sistemas">Sistemas Computacionales</option>
                                                <option value="Mecatronica">Mecatronica</option>
                                                <option value="Civil">Civil</option>
                                                <option value="Arquitectura">Arquitectura</option>                                     
                                                <option value="Administracion">Administracion</option>
                                                <option value="Gestion">Gestion</option>
                                            </select>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <h6>Semestre</h6>
                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="semestre">Ingresar</label>
                                            <input type="text" id="semestre" name="semestre" class="form-control" required>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <h6>Grupo</h6>
                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="grupo">Ingresar</label>
                                            <input type="text" id="grupo" name="grupo" class="form-control" required>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <h6>Ubicación</h6>
                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="ubicacion">Ingresar</label>
                                            <input type="text" id="ubicacion" name="ubicacion" class="form-control" required>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <h6>Calle</h6>
                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="calle">Ingresar</label>
                                            <input type="text" id="calle" name="calle" class="form-control" required>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <h6>C.P</h6>
                                    </div>
                                    <div class="card-body">
                                        <form action="/submit" method="post">
                                            <label for="cp">Ingresar</label>
                                            <input type="text" id="cp" name="cp" class="form-control" required>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
         </div>
    </div>
</body>
</html>
